<!DOCTYPE html>
<html>
<head>
<title>Facebook app</title>
</head>
<body>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '395524680917090',
      cookie     : true,
      xfbml      : true,
      version    : 'v3.0'
    });      	
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
   
    
	function getInfo(){
		FB.api('/me','GET',{fileds:'first_name,last_name_name_id'},function(response){document.getElementById('user').innerHTML=response.name;});
	}
	
	function getData()
	{
		FB.login(function()
		{
			FB.api('/me','GET',function(response)
			{
				document.getElementById('user_picture').innerHTML="<img src='"+response.picture.data.url + "'>";
				document.getElementById('user_name').innerHTML=response.name;
			});
		
		});
	}
	
   
</script>


<div style="text-align: center;">
	<div id ="user_picture"></div>
	<div id ="user_name"></div>
	<button onclick="getData();">Zaloguj</button>
</div>
</body>
</html>
